<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <style>
        body {
            background-image: url("bg.png");
        }
    </style>
    <!-- Required library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Anime Bites Prize Wheel</title>
    <style>
      .container {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4 align="center">SPIN</h4>
      <div class="row">
        <div class="col-xs-12" align="center">
          <div id="wheel">
            <canvas id="canvas" width="260" height="260"></canvas>
          </div>
        </div>
      </div>
      <!--  end row -->
      <div class="row">
        <div class="col-xs-6" align="center">
          <button type="button" class="btn btn-success" onclick="spin()">Spin Now!</button>
        </div>
        <h4>Thanks for playing, you may now return <a href="index.html">Home</a></h4>
        <div class="col-xs-6" align="center">
          <button type="button" id="stop" class="btn btn-info" onclick="stops()">Stop Now!</button>
          <h4>Strictly no screenshot, no prize policy.</h4>
        </div>
      </div>
    </div>
    <!-- end container -->
    <br>
    <center>Developed by <a href="https://www.facebook.com/profile.php?id=100086445961894">Leo</a>
    </center>
  </body>
  <script language="JavaScript">
    function create_spinner() {
      color_data = ['#fedf30', '#fdb441', '#fd6930', '#eb5454', '#bf9dd3', '#29b8cd', "#00f2a6", "#f67"];
      label_data =  ['O.P Lomo', 'Sticker', 'naruto lomo', 'sticker', 'JJK Lomo', 'nothing', 'D.S lomo', 'nothing', 'black clover lomo', 'sticker'];
      var color = color_data;
      var label = label_data;
      var slices = color.length;
      var sliceDeg = 360 / slices;
      var deg = rand(0, 360);
      var speed = 10;
      var slowDownRand = 0;
      var ctx = canvas.getContext('2d');
      var width = canvas.width; // size
      var center = width / 2; // center
      ctx.clearRect(0, 0, width, width);
      for (var i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.fillStyle = color[i];
        ctx.moveTo(center, center);
        ctx.arc(center, center, width / 2, deg2rad(deg), deg2rad(deg + sliceDeg));
        ctx.lineTo(center, center);
        ctx.fill();
        var drawText_deg = deg + sliceDeg / 2;
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(deg2rad(drawText_deg));
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = 'bold 15px sans-serif';
        ctx.fillText(label[i], 100, 5);
        ctx.restore();
        deg += sliceDeg;
      }
    }
    create_spinner();
    var deg = rand(0, 360);
    var speed = 10;
    var ctx = canvas.getContext('2d');
    var width = canvas.width; // size
    var center = width / 2; // center
    var isStopped = false;
    var lock = false;
    var slowDownRand = 0;
  
    function spin() {
      color_data = ['#fedf30', '#fdb441', '#fd6930', '#eb5454', '#bf9dd3', '#29b8cd', "#00f2a6", "#f67"];
      label_data = ['O.P Lomo', 'Sticker', 'naruto lomo', 'sticker', 'JJK Lomo', 'nothing', 'D.S lomo', 'nothing', 'black clover lomo', 'sticker'];
      var color = color_data;
      var label = label_data;
      var slices = color.length;
      var sliceDeg = 360 / slices;
      deg += speed;
      deg %= 360;
      // Increment speed
      if (!isStopped && speed < 3) {
        speed = speed + 1 * 0.1;
      }
      // Decrement Speed
      if (isStopped) {
        if (!lock) {
          lock = true;
          slowDownRand = rand(0.994, 0.998);
        }
        speed = speed > 0.2 ? speed *= slowDownRand : 0;
        hasSpun = true; // Set the flag to indicate that the user has spun
          disableSpinButton();

      }
      // Stopped!
      if (lock && !speed) {
        var ai = Math.floor(((360 - deg - 90) % 360) / sliceDeg); // deg 2 Array Index
        ai = (slices + ai) % slices; // Fix negative index
        //return alert("You got:\n"+ label[ai] ); // Get Array Item from end Degree
        return swal({
          title: "Wow!!!!",
          text: "You won a " + label[ai],
          type: "success",
          confirmButtonText: "OK",
          closeOnConfirm: true + reloadHomepage,
        });
      }
      ctx.clearRect(0, 0, width, width);
      for (var i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.fillStyle = color[i];
        ctx.moveTo(center, center);
        ctx.arc(center, center, width / 2, deg2rad(deg), deg2rad(deg + sliceDeg));
        ctx.lineTo(center, center);
        ctx.fill();
        var drawText_deg = deg + sliceDeg / 2;
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(deg2rad(drawText_deg));
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = 'bold 15px sans-serif';
        ctx.fillText(label[i], 100, 5);
        ctx.restore();
        deg += sliceDeg;
      }
      window.requestAnimationFrame(spin);
    }
  
    function stops() {
      isStopped = true;
    }
  
    function disableSpinButton() {
        var spinButton = document.getElementById("btn btn-success");
        if (spinButton) {
          spinButton.disabled = true;
          spinButton.style.opacity = 0.5; // Optionally, you can reduce the opacity to indicate it's disabled
        }
      }

    function deg2rad(deg) {
      return deg * Math.PI / 180;
    }
  
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function reloadHomepage() {
        // Redirect to the homepage (replace 'homepage.html' with the actual filename)
        window.location.href = 'index.html';
      }
  </script>
</html>
